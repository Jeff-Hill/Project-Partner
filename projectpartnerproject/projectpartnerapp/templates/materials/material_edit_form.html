{% extends 'shared/base.html' %}
{% load bootstrap4 %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project Partner</title>
    {% block css %}
    <link rel="stylesheet" href="{% static 'styles/projects.css' %}" />
    {% endblock %}
  </head>
  <body>
    {% block content %}
  <div class="projects">
    <div class="project">
        <h1 class="project__title">Edit Project Material</h1>


        <form action="{% url 'projectpartnerapp:material'  material_id%}" method="post">

          {% csrf_token %}
          <input type="hidden" name="project_id" value="{{material.project_id}}">

          <fieldset class="project__description">
              <label for="name">Material Name: </label>
              <input id="name" type="text" name="name" placeholder="" value="{{ material.name }}">
          </fieldset>
          <fieldset class="project__description">
              <label for="description">Description: </label>
              <input style=" height: 100px; width:200px; " id="description" type="text" name="description" placeholder="Add Description" value="">
          </fieldset>
          <fieldset class="project__description">
              <label for="cost">Cost: </label>
              <input id="cost" type="text" name="cost" placeholder="Total Material Cost" value="">
          </fieldset>
          <fieldset class="project__description">
              <label for="quantity">Quantity: </label>
              <input id="quantity" type="text" name="quantity" placeholder="Quantity" value="">
          </fieldset>
          <input type="hidden" name="next" value="{{ next }}">

          <input type="hidden" name="actual_method" value="PUT">
          <input type="submit" value="Update" />


        </form>
      </div>
  </div>

    {% endblock %}
  </body>
</html>
