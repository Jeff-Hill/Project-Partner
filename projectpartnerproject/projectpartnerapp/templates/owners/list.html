{% extends 'shared/base.html' %}
{% load bootstrap4 %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project Partner Owners</title>
  </head>
  <body>
    {% block content %}

    <h1>Owners</h1>

    <ol>
    {% for owner in all_owners %}
        <li>{{ owner.first_name }} {{ owner.last_name }}</li>
    {% endfor %}
    </ol>
    {% endblock %}
  </body>
</html>
