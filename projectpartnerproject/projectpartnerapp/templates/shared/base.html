{% load bootstrap4 %}
{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Project Partner</title>
    <link href="https://fonts.googleapis.com/css?family=Chilanka|Dekko|Kavivanar|Walter+Turncoat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'styles/base.css' %}" />
    {% block css %}
    {% endblock %}
</head>

<body>

    <nav id="site-nav">
        <ol class="navList">
            <li class="navList__route"><a class="text-decoration: none" href="{% url 'projectpartnerapp:home' %}">Home</a></li>
            <li class="navList__route"><a href="{% url 'projectpartnerapp:projects' %}">Projects</a></li>
            <li class="navList__route"><a href="{% url 'projectpartnerapp:tools' %}">Tools</a></li>
            <li class="navList__route"><a href="{% url 'projectpartnerapp:materials' %}?next={{ request.path|urlencode }}">Materials</a></li>
        {% if request.user.is_authenticated %}
            <li class="navList__route"><a href="{% url 'projectpartnerapp:logout' %}">Logout</a></li>
        {% else %}
            <li class="navList__route"><a href="{% url 'projectpartnerapp:login' %}">Login</a></li>
            <li class="navList__route"><a href="{% url 'projectpartnerapp:register' %}">Register</a></li>
        {% endif %}
        </ol>
    </nav>

    <img class="background" src="{% static "images/home-photo-collage.jpg" %}" alt="Home Project Photos">
    <main class="main-content">

        {% block content %}
        {% endblock %}
    </main>


</body>

</html>
